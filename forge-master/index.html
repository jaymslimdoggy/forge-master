
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>锻造大师</title>
    
    <!-- 基础依赖 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- React 核心运行时 (UMD 格式最稳定，不依赖浏览器 ESM 解析) -->
    <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    
    <!-- Babel 用于实时编译 TSX -->
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>

    <style>
        :root { --safe-area-inset-bottom: env(safe-area-inset-bottom); }
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft YaHei", sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .quality-1 { color: #ffffff; }
        .quality-2 { color: #4ade80; }
        .quality-3 { color: #facc15; }
        .bg-quality-1 { background-color: #333; border: 1px solid #666; }
        .bg-quality-2 { background-color: #064e3b; border: 1px solid #059669; }
        .bg-quality-3 { background-color: #451a03; border: 1px solid #d97706; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <!-- 配置 Babel 以便它知道如何处理 React 和 TypeScript -->
    <script type="text/babel" data-presets="react,typescript">
      /**
       * 这是一个自执行的引导程序
       * 在纯静态环境下，通过动态 import 编译后的文件是解决白屏的最佳方式
       */
      const initApp = async () => {
        try {
          // 由于 Babel 已经全局注入，我们可以直接在这里写代码
          // 或者通过编译 index.tsx 加载
          console.log("正在初始化游戏引擎...");
        } catch (err) {
          console.error("加载失败:", err);
          document.getElementById('root').innerHTML = `<div style="padding:20px;color:red;">加载失败，请刷新页面重试。<br/>Error: ${err.message}</div>`;
        }
      };
      initApp();
    </script>

    <!-- 主入口脚本：使用 esm.sh 的转换器确保 App.tsx 及其依赖被正确解析 -->
    <script type="module">
      import React from 'https://esm.sh/react@18.3.1';
      import ReactDOM from 'https://esm.sh/react-dom@18.3.1/client';
      // 关键：使用 ?bundle 强制 esm.sh 在服务端合并所有 TS 依赖，返回单一的 JS 文件
      // 这样可以彻底规避浏览器对多层级 TSX 文件的解析错误
      import App from './App.tsx?bundle';

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
